services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: "http://localhost:8000/"
    env_file:
      - ./frontend/.env.development
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
